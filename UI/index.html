<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | General Form Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/login.js"> </script>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="hold-transition sidebar-mini">
  <!-- <div class="wrapper"> -->
    <div class="loader hide" id='loader'></div>
    <div class="container login-container">
      <div class="row" id='container' >
        <div class="col-md-3" style="float: left;"></div>
          <div class="col-md-6 login-form-1" style="float: left; padding-left: 0px;padding-right: 0px;padding-bottom: 0px;padding-top: 0px;">
              <h3>Login</h3>
              <form  >
                  <div class="form-group">
                      <input type="text" id='userName' class="form-control" placeholder="Your UserName *"  />
                  </div>
                  <div class="form-group">
                      <input type="password" id='password' class="form-control" placeholder="Your Password *"  />
                  </div>
                  <div class="form-group">
                      <input type="button" onclick='login()' class="btnSubmit" value="Login" />
                  </div>
              </form>
          </div>
      </div>
    </div>
  <!-- </div> -->
</body>
</html>
